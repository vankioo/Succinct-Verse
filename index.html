<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Verse</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c87f4a57c.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-box">
            <h1>Succinct Verse</h1>
            <p>An interactive project universe.</p>
            <button id="enter-btn">Click to Enter</button>
        </div>
    </div>

    <div id="main-app" class="hidden">

        <header class="top-menubar">
            <div class="menu-left">
                <i class="fa-brands fa-apple"></i>
                <span class="app-name">Succinct Verse</span>
                <span>File</span>
                <span>Edit</span>
                <span>View</span>
                <span>Go</span>
            </div>
            <div class="menu-right">
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
                <span id="clock">10:10</span>
            </div>
        </header>

        <main class="desktop">
            <a href="https://URL-VERCEL-CONSTELATION-ANDA" target="_blank" class="desktop-icon">
                <img src="assets/images/icon-constellation.png" alt="ZK Constellation">
                <span>ZK Constellation</span>
            </a>

            <a href="https://URL-VERCEL-GAME-ANDA" target="_blank" class="desktop-icon">
                <img src="assets/images/icon-synergy.png" alt="Proof of Synergy">
                <span>Proof of Synergy</span>
            </a>
            
            <div class="desktop-icon disabled">
                <img src="assets/images/icon-folder.png" alt="Coming Soon">
                <span>Next Project</span>
            </div>
        </main>

        <footer class="dock">
            <div class="dock-container">
                <div class="dock-item"><img src="assets/images/icon-finder.png" alt="Finder"></div>
                <div class="dock-item"><img src="assets/images/icon-terminal.png" alt="Terminal"></div>
                <div class="separator"></div>
                <div class="dock-item"><img src="assets/images/icon-github.png" alt="GitHub"></div>
                <div class="dock-item"><img src="assets/images/icon-twitter.png" alt="Twitter/X"></div>
            </div>
        </footer>

    </div> <audio id="background-music" src="assets/backsound.mp3" loop></audio>

    <script>
        // --- LOGIKA BARU UNTUK MUSIK & LAYAR MASUK ---
        const enterBtn = document.getElementById('enter-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainApp = document.getElementById('main-app');
        const music = document.getElementById('background-music');

        enterBtn.addEventListener('click', () => {
            // Set volume ke level yang nyaman (misal 30%)
            music.volume = 0.3;
            // Putar musik setelah ada klik
            music.play();

            // Sembunyikan layar sambutan & tampilkan desktop
            welcomeScreen.style.display = 'none';
            mainApp.classList.remove('hidden');
        });


        // --- LOGIKA JAM (TETAP SAMA) ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
