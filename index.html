<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Verse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="welcome-screen">
    <div class="welcome-content">
        <img src="assets/images/succinctverse.png" alt="Succinct Verse Logo" id="welcome-logo">
        <p class="enter-prompt">Click anywhere to enter</p>
    </div>
</div>
    
    <div id="main-app" class="hidden">
        </div>

    <audio id="background-music" src="assets/backsound.mp3" loop></audio>

    <script type="module">
        // ===== SEMUA LOGIKA JAVASCRIPT =====
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- LOGIKA UNTUK WELCOME SCREEN & MUSIK ---
            const welcomeScreen = document.getElementById('welcome-screen');
            if (welcomeScreen) {
                welcomeScreen.addEventListener('click', () => {
                    const music = document.getElementById('background-music');
                    const mainApp = document.getElementById('main-app');
                    
                    // Logika musik dipicu di sini
                    if (music) {
                        music.volume = 0.3;
                        music.play().catch(e => console.error("Audio play failed:", e));
                    }
                    
                    // Sembunyikan welcome screen dan tampilkan aplikasi utama
                    if (welcomeScreen) welcomeScreen.style.display = 'none';
                    if (mainApp) mainApp.classList.remove('hidden');

                }, { once: true }); // {once: true} agar hanya bisa diklik sekali
            }

            // ... (Semua sisa kode JavaScript untuk notifikasi, jam, popup, dll.) ...
        });
    </script>
</body>
</html>
