    <script>
        // --- LOGIKA NOTIFIKASI CHAT ACAK ---
        const chatNotifications = [
            {
                name: 'Yinger UwU',
                photo: 'assets/images/yinger.png',
                message: 'Dont forget succinct rockstars!'
            },
            {
                name: 'Addyyeah',
                photo: 'assets/images/addy.jpg',
                message: 'Mainnet soon yeahh'
            },
            {
                name: 'Zaharon bruhh',
                photo: 'assets/images/zaharon.jpg',
                message: 'Log in bruhh, lets play together'
            },
            {
                name: 'Duskieee',
                photo: 'assets/images/duskie.jpg',
                message: 'Thanks for joining!'
            }
        ];

        function showRandomNotifications() {
            const notificationList = document.getElementById('notification-list');
            if (!notificationList) return; // Tambahan pengaman
            notificationList.innerHTML = ''; 
            const shuffled = chatNotifications.sort(() => 0.5 - Math.random());
            let selected = shuffled.slice(0, 1);
            selected.forEach(notif => {
                const item = `
                    <li class="notification-item">
                        <img src="${notif.photo}" alt="${notif.name}">
                        <div class="notification-content">
                            <p>${notif.name}</p>
                            <span>${notif.message}</span>
                        </div>
                    </li>
                `;
                notificationList.innerHTML += item;
            });
        }

        // --- LOGIKA TOMBOL MASUK & MUSIK ---
        const enterBtn = document.getElementById('enter-btn');
        const welcomeScreen = document.getElementById('welcome-screen');
        const mainApp = document.getElementById('main-app');
        const music = document.getElementById('background-music');

        if (enterBtn) { // Tambahan pengaman
            enterBtn.addEventListener('click', () => {
                music.volume = 0.3;
                music.play();
                welcomeScreen.style.display = 'none';
                mainApp.classList.remove('hidden');
            });
        }

        // --- LOGIKA JAM & TANGGAL ---
        function updateDateTime() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            const dateElement = document.getElementById('date-widget');
            if (!clockElement || !dateElement) return; // Tambahan pengaman

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}`;
            const options = { weekday: 'short', day: 'numeric', month: 'short' };
            dateElement.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Panggil semua fungsi saat halaman dimuat
        showRandomNotifications();
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
