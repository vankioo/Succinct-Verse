<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Succinct Verse</title>
    <link rel="stylesheet" type="text/css" href="assets/flaticon/flaticon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen">
        <div class="welcome-box">
            <h1>Succinct Verse</h1>
            <p>An interactive project universe.</p>
            <button id="enter-btn">Click to Enter</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="top-menubar">
            </header>
        <main class="desktop">
            </main>
        <footer class="dock">
            <div class="dock-container">
                <a href="javascript:void(0);" id="open-community-board" class="dock-item" title="Community Board">
                    <i class="fi fi-rr-palette"></i> <span>Community Board</span>
                </a>
                <a href="javascript:void(0);" id="open-sp1-verifier" class="dock-item" title="SP1 Verifier">
                    <i class="fi fi-rr-shield-check"></i> <span>SP1 Verifier</span>
                </a>
                <div class="separator"></div>
                <a href="https://twitter.com/vankioo" target="_blank" class="dock-item" title="Twitter/X">
                    <i class="fi fi-brands-twitter-x"></i> <span>Twitter/X</span>
                </a>
                <a href="https://discord.gg/succinctlabs" target="_blank" class="dock-item" title="Discord">
                    <i class="fi fi-brands-discord"></i> <span>Discord</span>
                </a>
            </div>
        </footer>
    </div>
    
    <audio id="background-music" src="assets/backsound.mp3" loop></audio>
    
    <div id="sp1-verifier-modal" class="modal-container hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button id="close-sp1-modal" class="modal-close-btn">&times;</button>
            <h2>SP1 Verifier</h2>
            <p>Simulating program execution and ZK proof generation.</p>
            <div id="sp1-console" class="console"></div>
        </div>
    </div>
    
    <div id="community-board-modal" class="modal-container hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content wide">
            <button id="close-community-modal" class="modal-close-btn">&times;</button>
            <h2>Community Board</h2>
            <p>Your space on the memorial wall. Draw anything!</p>
            <div class="drawing-area">
                <div class="tools">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#FE11C5">
                    <label for="brushSize">Size:</label>
                    <input type="range" id="brushSize" min="1" max="50" value="5">
                    <button id="eraserBtn">Eraser</button>
                    <button id="clearBtn">Clear</button>
                </div>
                <canvas id="drawing-canvas"></canvas>
            </div>
            <button id="submitArtBtn" class="submit-art-btn">Lock In Your Art</button>
        </div>
    </div>

    <script>
        // Kode JavaScript akan kita taruh di sini
    </script>
</body>
</html>
